<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YoKey</title>
</head>
<body>
    <div class="close-left-menu-screen">
        <img src="" class="main-bg" id="main-bg">
        <img src="left_menu_button.png" class="menu-button" id="leftMenuButton">
        
        <div class="discount-container">
            <img src="main_discount_bg.png" class="discount-bg-image">
            <div class="discount-text">
                <div class="discount-description">ЛЕТНИЕ<br>СКИДКИ</div>
                <div class="discount-percent">35%</div>
            </div>
        </div>
        
        <div class="catalog-label" id="catalogButton">КАТАЛОГ</div>
    </div>

    <div class="open-left-menu-screen">
        <div class="image-container">
            <div class="left-menu">
                <button class="close-button" id="closeButton">×</button>
                
                <div class="menu-content">
                    <h1 class="menu-title" id="leftMenuHeader">Категории</h1>
                    <ul class="menu-categories" id="menuCategories">
                    </ul>
                </div>
            </div>
            
            <div class="open-left-menu-screen-main-bg">
                <img src="" id="open-left-menu-main-bg">
                <div class="discount-container">
                    <img src="main_discount_bg.png" class="discount-bg-image" alt="Discount Background">
                    <div class="discount-text">
                        <div class="discount-description">ЛЕТНИЕ<br>СКИДКИ</div>
                        <div class="discount-percent">35%</div>
                    </div>
                </div>
            </div>
            
            <div class="open-left-menu-screen-catalog-label" id="openCatalogButton">КАТАЛОГ</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
